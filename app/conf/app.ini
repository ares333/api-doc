[product_ares]
yaf.directory=APP_PATH
yaf.dispatcher.throwException=yes
yaf.dispatcher.catchException=yes
yaf.system.use_spl_autoload=on

display_errors=no
error_reporting=E_ALL
date.timezone=Asia/Shanghai
error_log=APP_PATH'/logs/php_error.log'
log_errors=yes

[development_ares:product_ares]
display_errors=yes